<!DOCTYPE html>
<html>
<head>
  <title>Hydrogen AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/ar-aframe.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; patternRatio: 0.9;">

    <a-marker type="pattern" url="Hydrogen.patt">
      
      <a-entity
        gltf-model="url(Hydrogen.glb)"
        scale="0.5 0.5 0.5"
        position="0 0 0.5">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
    
  </a-scene>
</body>
</html>
