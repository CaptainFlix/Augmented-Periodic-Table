<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="hydrogen-glb" src="Hydrogen.glb"></a-asset-item>
                <a-asset-item id="carbon-glb" src="Carbon.glb"></a-asset-item>
                <a-asset-item id="oxygen-glb" src="Oxygen.glb"></a-asset-item>
                <a-asset-item id="sodium-glb" src="Sodium.glb"></a-asset-item>
                <a-asset-item id="calcium-glb" src="Calcium.glb"></a-asset-item>
                <a-asset-item id="iron-glb" src="Iron.glb"></a-asset-item>
            </a-assets>

            <a-marker
                type="pattern"
                url="Hydrogen.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    scale="0.5 0.5 0.5"
                    position="0 0 0.5"
                    animation-mixer="loop: repeat"
                    gltf-model="#hydrogen-glb"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            
            <a-marker
                type="pattern"
                url="Carbon.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    scale="0.5 0.5 0.5"
                    position="0 0 0.5"
                    animation-mixer="loop: repeat"
                    gltf-model="#carbon-glb"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                type="pattern"
                url="Oxygen.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    scale="0.5 0.5 0.5"
                    position="0 0 0.5"
                    animation-mixer="loop: repeat"
                    gltf-model="#oxygen-glb"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            
            <a-marker
                type="pattern"
                url="Sodium.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    scale="0.5 0.5 0.5"
                    position="0 0 0.5"
                    animation-mixer="loop: repeat"
                    gltf-model="#sodium-glb"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                type="pattern"
                url="Calcium.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    scale="0.5 0.5 0.5"
                    position="0 0 0.5"
                    animation-mixer="loop: repeat"
                    gltf-model="#calcium-glb"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                type="pattern"
                url="Iron.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    scale="0.5 0.5 0.5"
                    position="0 0 0.5"
                    animation-mixer="loop: repeat"
                    gltf-model="#iron-glb"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
